<!DOCTYPE html>
<html>
<head>
<title>Tarea 1</title>
</head>
<body>

<form action="/app/busqueda" method="get">
  <input type="text" name="busqueda"/>
  <button type="submit">Buscar</button>
</form>

<h1>Ciudades</h1>

<ul>
  {% for ciu in cities %}
  <li><a href="/ciudades/{{ ciu }}/"> {{ciu}}</a></li>
  {% endfor %}
</ul>


<h1>Usuarios</h1>

<ul>
  {% for n in usuarios %}
  <li><a href="/usuarios/{{n}}/">{{n}}</a></li>
  {% endfor %}
</ul>

</body>
</html>
