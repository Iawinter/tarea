<!DOCTYPE html>
<html>
<head>
<title>Tarea 1</title>
</head>
<body>

  <form action="/app/busqueda" method="get">
    <input type="text" name="busqueda"/>
    <button type="submit">Buscar</button>
  </form>

<h1> {{nombre}} </h1>

<img src={{foto}} width="200"
     height="200">

<p> Mail: {{mail}} </p>

<h2> Tarjetas de Credito </h2>
<ul>
  {% for tar in credito %}
  <li> Numero tarjeta: {{tar}} </li>
  {% endfor %}
</ul>

<h2> Direcciones </h2>
<ul>
  {% for di in direcciones %}
  <li> Direccion: {{di}} </li>
  {% endfor %}
</ul>

</body>
</html>
